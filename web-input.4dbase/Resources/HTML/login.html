<!DOCTYPE html><html>    <head>        <title>ログイン</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 		<!-- get the library stylesheets -->			<link rel="stylesheet" href="/styles/bootstrap.min.css">		<link rel="stylesheet" href="/styles/alertify.core.css">		<link rel="stylesheet" href="/styles/alertify.default.css">		<link rel="stylesheet" href="/styles/ladda-themeless.min.css">		<link rel="stylesheet" href="/styles/modal-window-effects.css">		<!-- get the library scripts -->		<script src="/scripts/jquery.min.js"></script>		<script src="/scripts/bootstrap.min.js"></script>		<script src="/scripts/alertify.min.js"></script>						<script src="/scripts/spin.min.js"></script>		<script src="/scripts/ladda.min.js"></script>		<script src="/scripts/modernizr.custom.js"></script>		<script src="/scripts/classie.min.js"></script>		<script src="/scripts/modal-effects.min.js"></script>		<script src="/scripts/css-parser.min.js"></script>		<script src="/scripts/css-filters-polyfill.min.js"></script>		<script src="/scripts/moment-with-langs.min.js"></script>		<!-- get the page css -->		<link rel="stylesheet" href="/styles/v1/common.css">		<link rel="stylesheet" href="/styles/v1/alertify.css">		<link rel="stylesheet" href="/styles/v1/bootstrap.css">		<link rel="stylesheet" href="/styles/v1/login.css">		<link rel="stylesheet" href="/styles/v1/modal.css">	</head>    <body>    <div class="container">      <form class="form-signin" id="login-form">        <h2 class="form-signin-heading center-text">認証</h2>        <label for="WWW_USER" class="sr-only">店舗ID</label>        <input id="WWW_USER" name="WWW_USER" class="form-control" placeholder="店舗ID" required="required" autofocus="autofocus">        <label for="WWW_PASS" class="sr-only">パスワード</label>        <input type="password" id="WWW_PASS" name="WWW_PASS" class="form-control" placeholder="パスワード" required="required">        </form>      <button class="btn btn-lg btn-danger btn-block" id="login-button">ログイン</button>    </div> <!-- /container -->		<!-- Modal -->		<button id="modal-dialog-display-button" data-toggle="modal" data-target="#modal-dialog" style="display:none;"></button>		<div id="modal-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="error-credentials" aria-hidden="true">			<div class="modal-dialog">				<div class="modal-content">					<div class="modal-body">						<button id="modal-dismiss-button" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>						<span id="modal-body-text" class="modal-title">&nbsp;</span>					</div>					<div class="modal-footer">						<button id="modal-close-button" type="button" class="btn btn-warning" data-dismiss="modal">&nbsp;</button>					</div>				</div>			</div>		</div>    		<!-- scripts that should run after the dom is constructed -->		<script src="/scripts/v1/login.js"></script>                </body></html>
